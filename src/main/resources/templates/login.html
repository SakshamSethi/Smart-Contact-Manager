<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
	
</head>

<body>

	<section> 
		<div class="container mt-4 p-4">
			<div class="d-flex justify-content-center h-100">
				<div class="card login-card">
					<div class="card-header login-card-header text-center">
						<h3>Sign In</h3>
						<span><i class="fa fa-sign-in fa-2x text-white"></i></span>
						
					 
					</div>
					<div class="card-body">
						<form th:action="@{/dologin}" method="post">
							
							<div th:if="${param.error}" class="alert alert-danger" >
								Invalid UserEmail or Password
							</div>
							
							<div th:if="${param.logout}" class="alert alert-success" >
								You have been logged out 
							</div>
							<div th:if="${param.change}" class="alert alert-success" >
								<p th:text="${param.change}"></p> 
							</div>
							
							
							
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input name="username" type="text" class="form-control" placeholder="user email">

							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-key"></i></span>
								</div>
								<input name="password" type="password" class="form-control" placeholder="password">
							</div>
							<div class="row align-items-center remember">
								<input type="checkbox">Remember Me
							</div>
							<div class="form-group text-center mt-2">
								<input type="submit" value="Login" class="btn btn-block btn-warning">
							</div>
						</form> 
						<div class="d-flex justify-content-center links">
							Don't have an account?<a th:href="@{/signup}">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center links">
							<a th:href="@{/forgot}">Forgot your password?</a>
						</div>
					</div>
					 
						
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
