<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">


<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>

<body>
	<section>

		<div class="card">
			<div class="card-body">
				<div class="container text-center">

					<img th:src="@{'/img/'+${user.imageUrl}}" class="my_profile_picture"
						style="height: 200px; width: 200px;" />

					<h3 class="mt-3">

						<span th:text="${user.name}"></span>

					</h3>

					<table class="table table-stripped table-success">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCM- <span th:text="${user.id}"></span> </th>
							</tr>

							<th scope="col">Email</th>
							<td scope="col"><span th:text="${user.email}"></span> </td>
							<tr>

							</tr>
							<tr>
								<th scope="col">Role</th>
								<td scope="col"><span th:text="${user.role}"></span> </td>
							</tr>

							<tr>
								<th scope="col">Account Active Status</th>
								<td scope="col"><span th:text="${user.enabled}"></span> </td>
							</tr>

						</thead>
					</table>

					<div class="description mt-4">

						<th:block th:text="${user.about}"></th:block>

					</div>


				</div>
			</div>
		</div>
			<script>
			$(document).ready(() => {

				$('.item').removeClass('active')
				$('#profile-link').addClass('active')
			}
			);

		</script>
	</section>

</body>

</html>
