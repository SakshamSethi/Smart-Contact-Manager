<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">


<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>

<body>
	<section>
		
<div class="card ml-4 mr-4" th:if="${contact}">
	
	<div class="card-body" >
		
		<div class="container text-center">
			
			<img th:src="@{'/img/'+${contact.image}}" 
				 class="my_profile_picture"
				 style="height: 200px; width: 200px;" />
				 
			<h3 class="mt-3">
				
				<span th:text="${contact.name}"></span>
				(
				<span th:text="${contact.secondName}"></span>	
				)
			</h3>	 
			
			<table class="table table-stripped table-success">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCM- <span th:text="${contact.cId}"></span> </th>
  </tr>
  
   <th scope="col">Email</th>
      <td scope="col"><span th:text="${contact.email}"></span> </td>
  <tr>
	  
  </tr>
  <tr>
	 <th scope="col">Phone</th>
      <td scope="col"><span th:text="${contact.phone}"></span> </td> 
  </tr>
  
  <tr>
      <th scope="col">Work</th>
      <td scope="col"><span th:text="${contact.work}"></span> </td>
  </tr>

  </thead>
</table>

	<div class="description mt-4">
		
		<th:block th:utext="${contact.description}"></th:block>
		
	</div>
	
	<div class="container mt-4">
		  <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-block btn-danger">Delete</button>
		  <form class="mt-2" th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
			  <button type="submit" class="btn btn-block btn-primary">Update</button>
		  </form>
	</div>
			
		</div>
		
	</div>
	
	
	
	
</div>
<div th:unless="${contact}" class="alert alert-danger p-3 text-center">
		
	  <h1  >You dont have permission to see this contact !..</h1>
		
	</div>
		 
	</section>

</body>

</html>
