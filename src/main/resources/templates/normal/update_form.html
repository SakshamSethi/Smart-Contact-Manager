<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">


<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>

<body>
	<section>
		 <div class="card mr-4 ml-4">
		  
		<div class="card-body">
			
			<h1 class="text-center">Update Your Contact</h1>
			
			<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-10 offset-md-1">
						
						
						<form th:action="@{/user/process-update}" 
							  th:object="${contact}" 
							  enctype="multipart/form-data"
							  method="post"
							  class="mt-2" >
							
							
							<!--Hidden Field for Id-->
							<input type="hidden" name="cId" th:value="${contact.cId}"></input>
							
						<!--first name-->
						<div class="input-group">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text ">
									
									<i class="fas fa-user-alt"></i> 
									
								</div>
								
							</div>
							
							<input required type="text" th:value="${contact.name}" 
							id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
							
						</div>	
							
							
						<!--second name-->
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text ">
									
									<i class="fas fa-plus"></i> 
									
								</div>
								
							</div>
							
							<input required type="text" th:value="${contact.secondName}"
							 id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>
							
						</div>
							
							<!--This is phone field-->
							 <div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text ">
									
									<i class="fas fa-phone"></i> 
									
								</div>
								
							</div>
							
							<input required min="10" th:value="${contact.phone}"
							type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
							
						</div>
							
							<!--This is email field-->
							 <div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text ">
									
									@
									
								</div>
								
							</div>
							
							<input required type="email" th:value="${contact.email}"
							 id="email" name="email" placeholder="Enter Email Id here" class="form-control"/>
							
						</div>
						<!--This is work field-->
							 <div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text ">
									
									 <i class="fa fa-briefcase"></i> 
									
								</div>
								
							</div>
							
							<input required type="text" th:value="${contact.work}"
							id="work" name="work" placeholder="Enter work  here" class="form-control"/>
							
						</div>
						
						<!-- Contact Desscription -->
						
						<div class="form-group mt-3">
							
							<textarea 
							name="description" 
							id="mytextarea"   
							rows="10"
							th:text="${contact.description}"
							class="form-control"
							placeholder="Enter contact description"
							></textarea>
							
						</div>
						<!-- Contact Image-->
						
						<div class="container text-center">
							<img class="img-fluid" 
							style="width: 250px; height: 250px; border-radius: 50%;"
							th:src="@{'/img/'+${contact.image}}" alt="" />
						</div>
						<p class="text-secondary">Choose new Profile Picture </p>
						<div class="custom-file">
							
							 <input type="file" name="profileImage" />
						 
							
						</div>
						
						<div class="container text-center mt-2">
							<button type="submit" class="btn btn-outline-success">Save Contact</button>
							<button type="reset" class="btn btn-outline-danger">Reset</button>
						</div>
						
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>  
		  
		  
	  </div>
		 <script src="https://cdn.tiny.cloud/1/hwx42vrbp8gfcmlclbiqamqh10v8d0gf7djmp9hay1hxc4fg/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	 <script>
  tinymce.init({
    selector: '#mytextarea',
   toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    
     
   
  });
</script>
	</section>

</body>

</html>
